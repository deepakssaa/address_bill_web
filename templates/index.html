<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Address Label Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="/assets/images/logo.png" width="200px" alt="">
            <h1>Courier Address Label Generator</h1>
            <p class="hint">
                Enter one address per block.<br>
                Separate lines using new lines.<br><br>
                <strong>Example:</strong><br>
                Ravi Kumar<br>
                Flat 12B, Rose Apartments<br>
                MG Road<br>
                Bangalore 560001
            </p>
        </header>

        <main>
            <form method="POST" action="/generate">
                <textarea name="addresses" placeholder="Paste addresses here..." required></textarea>
                <button type="submit">Generate Labels PDF</button>
            </form>
        </main>

        <footer>
            <p>Copyrights &copy; 2026 | Suja Creations</p>
        </footer>
    </div>
</body>

</html>
