<!DOCTYPE html>
<html>

<head>
    <title>Courier Address Label Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
        }

        textarea {
            width: 100%;
            height: 250px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 10px;
        }

        .hint {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

    <h2>Courier Address Label Generator</h2>

    <p class="hint">
        Enter one address per block.<br>
        Separate lines using new line.<br><br>
        Example:<br>
        Ravi Kumar<br>
        Flat 12B, Rose Apartments<br>
        MG Road<br>
        Bangalore 560001
    </p>

    <form method="POST" action="/generate">
        <textarea name="addresses" required></textarea><br>
        <button type="submit">Generate Labels PDF</button>
    </form>

</body>

</html>
